<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .movie-image {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }
        .movie-container {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Movie App Home Page, {{name}}</h1>
    <h2>Discover the latest movies and reviews.</h2>
    <div>
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for a Movie:
                </label>
                <input type="text" class="from-control" name="searchMovie"/>
            </div>
            <button type = "submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{searchTerm}}</p>
            {% for movie in movies %}
                <div class="movie-container">
                    <h2>{{ movie.title }}</h2>
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="movie-image">
                    <h3>{{ movie.description }}</h3>
                    {% if movie.url %}
                        <a href="{{ movie.url }}">Movie link </a>
                    {% endif %}
                </div>
            {% endfor %}
        <br>
    </div>
</body>
</html>
