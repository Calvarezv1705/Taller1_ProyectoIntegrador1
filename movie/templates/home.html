<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de peliculas</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .title-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .title-section h2 {
            font-size: 1.3rem;
            margin-bottom: 0;
            opacity: 0.9;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .search-section label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            border-radius: 25px;
            border: 2px solid #ddd;
            padding: 12px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        .movie-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .movie-image:hover {
            transform: scale(1.05);
        }
        
        .movie-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: none;
        }
        
        .movie-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .movie-container h2 {
            color: #333;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .movie-container h3 {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin: 15px 0;
        }
        
        .movie-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .movie-link:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .search-result {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-section">
            <h1>ðŸŽ¬ Buscador de Peliculas, Camilo Alvarez Villegas</h1>
            <h2>Descubre las Ãºltimas pelÃ­culas</h2>
        </div>
        
        <div class="search-section">
            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">
                        Busca una pelicula:
                    </label>
                    <input type="text" class="form-control" name="searchMovie" placeholder="Ingresa el nombre de la pelicula..."/>
                </div>
                <button type="submit" class="btn btn-primary">Buscar Peliculas</button>
            </form>
        </div>
        
        {% if searchTerm %}
            <p class="search-result">Buscando...: "{{searchTerm}}"</p>
        {% endif %}
        
        <div class="movies-grid">
            {% for movie in movies %}
                <div class="movie-container">
                    <h2>{{ movie.title }}</h2>
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="movie-image">
                    <h3>{{ movie.description }}</h3>
                    {% if movie.url %}
                        <a href="{{ movie.url }}" class="movie-link">ðŸŽ¬ Watch Now</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
